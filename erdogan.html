<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vergi Sokucu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
  background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNNf6lu9gc4QHaj8T9e1nPrN18tSQFCKeIyakvXRmXAz-CxC-XU-o1Ksc&s=10') repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: green;
            overflow: hidden;
            position: relative;
          border: 5px solid green;
        }

        .vergi-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 0;
            border: 5px solid green;
            z-index: -1;
        }

        .vergi-background div {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: rgba(0, 0, 0, 0.2);
            transform: rotate(-45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid green;
        }

        .vergi-container {
            z-index: 10;
            text-align: center;
        }

        .vergi {
            font-size: 80px;
            font-weight: bold;
            color: green;
            box-shadow: 0px 4px 6px rgba(0, 255, 0, 0.5);
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <div class="vergi-background">
        <!-- Arka plan için "Vergi" metninin tekrar eden kutuları -->
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <div>Vergi</div>
        <!-- Daha fazla div ekleyebilirsiniz -->
    </div>
    <div class="vergi-container">
        <div class="vergi">Vergi Sokucu</div>
    </div>
</body>
</html>
